<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Carros</title>
</head>
<body>
    <h1>Cadastro de Veículos</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required><br><br>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"><br>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" required><br>
        </fieldset><br>
        <select name="estado" id="iestado" required>
            <option value="">--Escolha um estado</option><br>

            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="Sp">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="TO">Tocantins</option>
                <option value="Pa">Pará</option>
                <option value="SE">Sergipe</option>
            </optgroup>
        </select><br> <br>
        <label for="icarro">Escolha o carro desejado:</label>
        <input list="icarro">
        <datalist id="icarro">
            <option value="Honda">Honda Civic</option>
            <option value="Chevrolet"> Camaro SS</option>
            <option value="VolksWagen">Polo</option>
            <option value="Toyota">Corolla</option>
        </datalist><br>     
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </form><br><br>
    
</body>
</html>
